
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问题追踪管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .status-pending { background-color: #FEF3C7; color: #92400E; }
        .status-inprogress { background-color: #DBEAFE; color: #1E40AF; }
        .status-completed { background-color: #D1FAE5; color: #065F46; }
        .status-overdue { background-color: #FEE2E2; color: #B91C1C; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-indigo-700 flex items-center">
                <i class="fas fa-clipboard-list mr-3"></i> 问题追踪管理系统
            </h1>
            <p class="text-gray-600 mt-2">跟踪问题从发现到解决的完整生命周期</p>
        </header>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-800">问题列表</h2>
                <button id="addIssueBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center">
                    <i class="fas fa-plus mr-2"></i> 新增问题
                </button>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">序号</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">问题点</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">问题描述</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">改善对策</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">发现人</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">责任人</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">完成时间</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody id="issuesTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- 动态生成的问题列表 -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">问题状态统计</h3>
                <div id="statusChart" class="h-64"></div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">即将到期的问题</h3>
                <div id="upcomingIssues" class="space-y-3">
                    <!-- 动态生成的即将到期问题 -->
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">快速筛选</h3>
                <div class="space-y-3">
                    <button class="filter-btn w-full text-left px-4 py-2 rounded-lg" data-status="all">全部问题</button>
                    <button class="filter-btn w-full text-left px-4 py-2 rounded-lg status-pending" data-status="pending">待处理</button>
                    <button class="filter-btn w-full text-left px-4 py-2 rounded-lg status-inprogress" data-status="inprogress">处理中</button>
                    <button class="filter-btn w-full text-left px-4 py-2 rounded-lg status-completed" data-status="completed">已完成</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增/编辑问题模态框 -->
    <div id="issueModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl max-h-screen overflow-y-auto fade-in">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modalTitle" class="text-xl font-semibold text-gray-800">新增问题</h3>
                    <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="issueForm" class="space-y-4">
                    <input type="hidden" id="issueId">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="issueTitle" class="block text-sm font-medium text-gray-700 mb-1">问题点*</label>
                            <input type="text" id="issueTitle" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="issueStatus" class="block text-sm font-medium text-gray-700 mb-1">状态*</label>
                            <select id="issueStatus" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="pending">待处理</option>
                                <option value="inprogress">处理中</option>
                                <option value="completed">已完成</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="issueDescription" class="block text-sm font-medium text-gray-700 mb-1">问题描述*</label>
                        <textarea id="issueDescription" rows="3" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>
                    <div>
                        <label for="issueSolution" class="block text-sm font-medium text-gray-700 mb-1">改善对策*</label>
                        <textarea id="issueSolution" rows="3" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="issueReporter" class="block text-sm font-medium text-gray-700 mb-1">发现人*</label>
                            <input type="text" id="issueReporter" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="issueAssignee" class="block text-sm font-medium text-gray-700 mb-1">责任人*</label>
                            <input type="text" id="issueAssignee" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="issueDueDate" class="block text-sm font-medium text-gray-700 mb-1">完成时间*</label>
                            <input type="date" id="issueDueDate" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancelBtn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">取消</button>
                        <button type="submit" id="saveBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md fade-in">
            <div class="text-center">
                <i class="fas fa-exclamation-triangle text-yellow-500 text-4xl mb-4"></i>
                <h3 class="text-lg font-medium text-gray-900 mb-2">确认删除</h3>
                <p class="text-gray-600 mb-6">您确定要删除这个问题吗？此操作无法撤销。</p>
                <div class="flex justify-center space-x-4">
                    <button id="cancelDeleteBtn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">取消</button>
                    <button id="confirmDeleteBtn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 问题数据存储
        let issues = JSON.parse(localStorage.getItem('issues')) || [];
        let currentEditId = null;
        let currentDeleteId = null;

        // DOM元素
        const issuesTableBody = document.getElementById('issuesTableBody');
        const addIssueBtn = document.getElementById('addIssueBtn');
        const issueModal = document.getElementById('issueModal');
        const confirmModal = document.getElementById('confirmModal');
        const issueForm = document.getElementById('issueForm');
        const modalTitle = document.getElementById('modalTitle');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const statusChartCtx = document.getElementById('statusChart').getContext('2d');
        
        let statusChart;

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            renderIssues();
            renderUpcomingIssues();
            renderStatusChart();
            
            // 事件监听
            addIssueBtn.addEventListener('click', openAddModal);
            document.getElementById('closeModalBtn').addEventListener('click', closeModal);
            document.getElementById('cancelBtn').addEventListener('click', closeModal);
            issueForm.addEventListener('submit', handleSubmit);
            document.getElementById('cancelDeleteBtn').addEventListener('click', () => confirmModal.classList.add('hidden'));
            document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => filterIssues(btn.dataset.status));
            });
        });

        // 渲染问题列表
        function renderIssues(filterStatus = 'all') {
            issuesTableBody.innerHTML = '';
            
            let filteredIssues = issues;
            if (filterStatus !== 'all') {
                filteredIssues = issues.filter(issue => issue.status === filterStatus);
            }
            
            if (filteredIssues.length === 0) {
                issuesTableBody.innerHTML = `
                    <tr>
                        <td colspan="9" class="px-6 py-4 text-center text-gray-500">没有找到相关问题</td>
                    </tr>
                `;
                return;
            }
            
            filteredIssues.forEach((issue, index) => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${index + 1}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 font-medium">${issue.title}</td>
                    <td class="px-6 py-4 text-sm text-gray-700 max-w-xs truncate">${issue.description}</td>
                    <td class="px-6 py-4 text-sm text-gray-700 max-w-xs truncate">${issue.solution}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${issue.reporter}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${issue.assignee}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${formatDate(issue.dueDate)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs rounded-full ${getStatusClass(issue)}">${getStatusText(issue)}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button class="edit-btn text-indigo-600 hover:text-indigo-900 mr-3" data-id="${issue.id}"><i class="fas fa-edit"></i></button>
                        <button class="delete-btn text-red-600 hover:text-red-900" data-id="${issue.id}"><i class="fas fa-trash-alt"></i></button>
                    </td>
                `;
                issuesTableBody.appendChild(row);
            });
            
            // 添加编辑和删除按钮事件
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => openEditModal(btn.dataset.id));
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => openDeleteModal(btn.dataset.id));
            });
        }

        // 渲染即将到期的问题
        function renderUpcomingIssues() {
            const upcomingIssuesContainer = document.getElementById('upcomingIssues');
            upcomingIssuesContainer.innerHTML = '';
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const upcoming = issues
                .filter(issue => {
                    const dueDate = new Date(issue.dueDate);
                    return dueDate >= today && issue.status !== 'completed';
                })
                .sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate))
                .slice(0, 5);
            
            if (upcoming.length === 0) {
                upcomingIssuesContainer.innerHTML = '<p class="text-gray-500 text-sm">没有即将到期的问题</p>';
                return;
            }
            
            upcoming.forEach(issue => {
                const daysLeft = Math.ceil((new Date(issue.dueDate) - today) / (1000 * 60 * 60 * 24));
                const issueEl = document.createElement('div');
                issueEl.className = 'bg-gray-50 p-3 rounded-lg';
                issueEl.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="font-medium text-gray-800">${issue.title}</h4>
                            <p class="text-sm text-gray-600 mt-1">责任人: ${issue.assignee}</p>
                        </div>
                        <span class="text-xs px-2 py-1 rounded-full ${daysLeft <= 3 ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'}">
                            ${daysLeft <= 0 ? '今天到期' : `${daysLeft}天后`}
                        </span>
                    </div>
                    <div class="mt-2 text-xs text-gray-500">截止: ${formatDate(issue.dueDate)}</div>
                `;
                upcomingIssuesContainer.appendChild(issueEl);
            });
        }

        // 渲染状态统计图表
        function renderStatusChart() {
            if (statusChart) {
                statusChart.destroy();
            }
            
            const statusCounts = {
                pending: issues.filter(i => i.status === 'pending').length,
                inprogress: issues.filter(i => i.status === 'inprogress').length,
                completed: issues.filter(i => i.status === 'completed').length,
                overdue: issues.filter(i => {
                    if (i.status === 'completed') return false;
                    const dueDate = new Date(i.dueDate);
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    return dueDate < today;
                }).length
            };
            
            statusChart = new Chart(status
